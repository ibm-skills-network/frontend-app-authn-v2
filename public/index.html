<!doctype html>
<html lang="en-us">
  <head>
      <title>Authn | <%= process.env.SITE_NAME %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.10/iframeResizer.contentWindow.min.js"
              integrity="sha512-9mk1Y9Y4G34qrL/QqGe8W6v7Nbb/VoG7QwXkA9ZdnwSlVRGK60YinqEb1Vj+yg+6CBzG+XPUfJlhG5zGqp67XQ=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
      </script>
      <% if (process.env.OPTIMIZELY_URL) { %>
        <script
          src="<%= process.env.OPTIMIZELY_URL %>"
        ></script>
      <% } else if (process.env.OPTIMIZELY_PROJECT_ID) { %>
        <script
          src="<%= process.env.MARKETING_SITE_BASE_URL %>/optimizelyjs/<%= process.env.OPTIMIZELY_PROJECT_ID %>.js"
        ></script>
      <% } %>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
